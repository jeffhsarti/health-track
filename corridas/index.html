<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap & Popperjs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/05db2b4e23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/corridas.css" />
    <title>Health Track - Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard/">
            <img
              src="../assets/logo.png"
              width="75px"
              alt="Logo da Health Track em ciano. O logo é composto de um círculo, com as palavras Health Track ao meio, centralizadas."
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-menu-collapsable"
            aria-controls="navbar-menu-collapsable"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-menu-collapsable">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/">Dashboards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/corridas/"
                  >Minhas corridas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/"
                  >Acompanhamento de peso</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard/">Nutrição</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="table-responsive">
          <table
            aria-label="Tabela para controle e inclusão de novas corridas"
            class="table table-striped table-bordered table-hover"
            id="table-sort"
          >
            <thead>
              <tr>
                <th class="sortable" id="id" scope="col">#</th>
                <th class="sortable" id="date" scope="col">Data</th>
                <th class="sortable" id="time" scope="col">Tempo</th>
                <th class="sortable" id="distance" scope="col">Distância</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Scripts JS ao final do body para que a performance seja aprimorada -->
    <script>
      window.onpopstate = function (event) {
        console.log(event);
        location.reload();
      };
    </script>
    <!-- js -->
    <script src="../javascript/corridas-db.js"></script>
    <script src="../javascript/corridas.js"></script>
  </body>
</html>
