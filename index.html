<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <title>Health Track - Login</title>
</head>
<body>
  <main>
    <section class="login-form container">
      <img src="assets/logo-light.png" alt="Logo da Health Track. O logo é composto de um círculo, com as palavras Health Track ao meio, centralizadas.">
      <form id="form-login">
        <div class="mb-3">
          <label for="form-input-email" class="form-label clr-cyan">Email</label>
          <input type="email" class="form-control clr-cyan" id="form-input-email" placeholder="exemplo@exemplo.com">
          <div id="form-input-email-help" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="form-input-senha" class="form-label clr-cyan">Senha</label>
          <input type="password" class="form-control clr-cyan" id="form-input-senha">
          <div id="form-input-senha-help" class="form-text"></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input clr-cyan" id="form-input-lembrar">
          <label class="form-check-label clr-cyan" for="form-input-lembrar">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-primary bg-cyan text-dark">Entrar</button>
      </form>
    </section>
  </main>
  <footer>
    <section class="conteiner">
      <h5 class="clr-cyan">Health Track &copy; - Todos os direitos reservados.</h5>
      <p class="clr-cyan">
        Health Track &copy; é um aplicativo destinado à todos que desejam uma vida mais equilibrada, 
        oferecendo recursos de monitoramento e gestão de práticas e hábitos, tendo em vista uma qualidade de vida elevada. 
      </p>
    </section>
  </footer>
  <!-- Scripts JS ao final do body para que a performance seja aprimorada -->
  <script>
    window.onpopstate = function(event) {    
      location.reload(); 
    }
  </script>
  <!-- login.js -->
  <script src="javascript/login.js"></script>
  <!-- Bootstrap & Popperjs -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
