<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & Popperjs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!-- Chartjs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-rc"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/05db2b4e23.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/nav.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <title>Health Track - Dashboard</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard/">
          <img src="../assets/logo.png" width="75px" alt="Logo da Health Track em ciano. O logo é composto de um círculo, com as palavras Health Track ao meio, centralizadas.">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu-collapsable" aria-controls="navbar-menu-collapsable" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu-collapsable">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard/">Dashboards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/corridas/">Minhas corridas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/">Acompanhamento de peso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/">Nutrição</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="flex-row">
      <div class="chart-conteiner">
        <div class="chart-title">
          <h4>Peso x Tempo</h4>
          <h6>Últimas 6 medições</h6>
        </div>
        <canvas id="pesoXtempo"></canvas>
      </div>
      <div class="chart-conteiner">
        <div class="chart-title">
          <h4>Distância x Tempo</h4>
          <h6>Km Percorridos</h6>
        </div>
        <canvas id="kmPercorridos"></canvas>
      </div>
    </section>
    <section class="flex-row">
      <div class="chart-conteiner">
        <div class="chart-title">
          <h4 class="lh-lg">Peso Comparado</h4>
        </div>
        <div class="flex-row align-center">
          <div class="chart-info">
            <h5>
              <i class="fas fa-history"></i>
              Primeira Medida:
            </h5>
            <p>75.23kg</p>
          </div>
          <div class="chart-info">
            <h5>
              <i class="fas fa-balance-scale-left"></i>
              Atualmente:
            </h5>
            <p>74.26kg</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    
  </footer>
  <!-- Scripts JS ao final do body para que a performance seja aprimorada -->
  <script>
    window.onpopstate = function(event) {    
      console.log(event);
      location.reload(); 
    }
  </script>
  <!-- charts.js -->
  <script src="../javascript/chart.js"></script>
  </body>
</html>
